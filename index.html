<body style="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3YxMgQ7p3IYzj264DMuiLfrwEkYVLCCJM89M3vePtqOZigX5x')">
  
    <div class="jumbotron text-center"  >
        <b><h1>MQTT</h1></b>
  </div>

  <!-- Icons Grid -->
  <section class="features-icons bg-light ">
    <div class="container text-center">
      <div class="row">

        
          <div class="col-lg-4" style="border-style:ridge; border-color:blue;" >
              <h1>Publish</h1>
              Topic: <input id="pubTopic" type="text"><br><br>
              Payload: <input id="pubPayload" type="text"><br><br>
              <input id="btnPublish" class="btn btn-primary" type="button" value="Publish">
            </div>
        <!-- <div > -->
        <div class="col-lg-4" style="border-style:ridge; border-color:blue;" >
          <h1>Broker</h1>
          Address: <input id="broker" type="text" value="wss://test.mosquitto.org:8081/mqtt"><br><br>
          <input id="connect" class="btn btn-primary" type="button" value="Connect">
          <input id="disconnect" class="btn btn-primary" type="button" value="Disconnect" disabled><br><br>
          Status: <input id="status" class="btn btn-default" type="button" value="Just Wait.........." disabled><br><br>
          
        </div>
        <!-- </div> -->
       


        <div class="col-lg-4" style="border-style:ridge; border-color:blue;" >
          <h1>Subscribe</h1>
          Topic: <input id="subTopic" type="text"><br><br>
          <input id="btnSubscribe" class="btn btn-primary" type="button" value="Subscribe">
          <input id="btnUnsubscribe" class="btn btn-primary" type="button" value="Unsubscribe" disabled>

        </div>

      </div>
      <br><br>
      
      <table id="receiver" class="table  table-hover ">
        <thead class="thead-dark">
          <th>Topic</th>
          <th>Payload</th>
          <th>Time Stamp</th>
        </thead>
        <tbody id="msg">

        </tbody>
      </table>
    
      <div class="row">

      </div>
    </div>
